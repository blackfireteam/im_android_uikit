buildscript {
    configurations.all {
        resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
    }

    def msimsdk = [:]
    rootProject.ext.msimsdk = msimsdk
    msimsdk.deps = [:]
    msimsdk.deps.msimsdk = "io.github.blackfireteam.msimsdk:imsdk-de4:1.0-SNAPSHOT"
    msimsdk.deps.msimsdk_uikit = "io.github.blackfireteam.msimsdk:imsdk-uikit-de4:1.0-SNAPSHOT"

    apply from: 'https://raw.githubusercontent.com/idonans/Example/master/git.version.gradle?'
    apply from: 'https://raw.githubusercontent.com/idonans/Example/master/versions.gradle?'
    repositories {
        mavenLocal()
        maven {
            url('https://s01.oss.sonatype.org/content/repositories/releases/')
        }
        maven {
            url('https://s01.oss.sonatype.org/content/repositories/snapshots/')
        }
    }
    rootProject.ext.bcfg.addRepos(repositories)
    dependencies {
        classpath rootProject.ext.bcfg.deps.android_gradle_plugin
        classpath rootProject.ext.bcfg.deps.android_maven_gradle_plugin
        classpath rootProject.ext.bcfg.deps.gradle_bintray_plugin
        classpath rootProject.ext.bcfg.deps.kotlin_gradle_plugin
        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.15'
    }
}

allprojects {
    configurations.all {
        resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
    }

    repositories {
        mavenLocal()
        maven {
            url('https://s01.oss.sonatype.org/content/repositories/releases/')
        }
        maven {
            url('https://s01.oss.sonatype.org/content/repositories/snapshots/')
        }
    }
    rootProject.ext.bcfg.addRepos(repositories)
    tasks.withType(Javadoc).all {
        options.addStringOption('Xdoclint:none', '-quiet')
        options.addStringOption('encoding', 'UTF-8')
        options.addStringOption('charset', 'UTF-8')
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
